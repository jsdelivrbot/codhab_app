<ion-view view-title="Assistência Técnica">
  <ion-nav-bar class="bar-stable">
  <ion-nav-back-button class="button-clear ion-ios-arrow-thin-left custom-back"></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content scroll="true" overflow-scroll="true">
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <div class="row bloco-home bloco-inicial">
      <div class="col col-33">
        <button class="button btn-nav-codhab" ui-sref="tabs.assistencia">
          <span class="postos-icon"></span>
        </button>
        <span class="btn-texto">POSTOS</span>
      </div>
      <div class="col col-33">
        <button class="button btn-nav-codhab" ui-sref="tabs.assistencia-melhorias">
          <span class="melhorias-icon"></span>
        </button>
        <span class="btn-texto">MELHORIAS HABITACIONAIS</span>
      </div>
      <div class="col col-33">
        <button class="button btn-nav-codhab energized" onclick="cordova.InAppBrowser.open('http://www.codhab.df.gov.br/acoesurbanas', '_system');">
          <span class="acoes-urbanas-icon"></span>
        </button>
        <span class="btn-texto">AÇÕES URBANAS COMUNITÁRIAS</span>
      </div>
    </div>
  </ion-content>
</ion-view>
